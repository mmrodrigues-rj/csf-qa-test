name: API Tests - CSF-QA-TEST

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  run-api-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra

      - name: Run API Tests
        run: |
          newman run postman/collections/usuarios.postman_collection.json \
            -e postman/environments/hml.postman_environment.json \
            --reporters cli,junit \
            --reporter-junit-export reports/results-${{ matrix.node-version }}.xml

      # ðŸ‘‡ Novo bloco para gerar e salvar o relatÃ³rio HTML
      - name: Generate HTML Report
        if: always()
        run: |
          mkdir -p reports
          newman run postman/collections/usuarios.postman_collection.json \
            -e postman/environments/hml.postman_environment.json \
            -r htmlextra --reporter-htmlextra-export reports/api-report-${{ matrix.node-version }}.html

      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: API-Test-Report-${{ matrix.node-version }}
          path: reports/api-report-${{ matrix.node-version }}.html

      - name: Finalize & Overall Summary
        if: always()
        run: echo "âœ… All API tests completed successfully."
