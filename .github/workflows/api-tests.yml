name: ðŸ” API Tests - CSF-QA-TEST

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # permite execuÃ§Ã£o manual.

jobs:
  run-api-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false          # ðŸ†• nÃ£o interrompe a matriz ao primeiro erro
      matrix:
        node-version: [18, 20]  # executa em Node 18 e 20
    name: Run API Tests (Node ${{ matrix.node-version }})

    steps:
      - name: ðŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ðŸ“¦ Install dependencies
        run: |
          npm install -g newman newman-reporter-htmlextra

      - name: ðŸ“ Prepare reports folder
        run: mkdir -p reports

      - name: ðŸš€ Run Postman Tests (Full Suite)
        run: |
          newman run postman/collection.json \
            -e postman/environment.json \
            --reporters cli,htmlextra,junit \
            --reporter-htmlextra-export reports/report-${{ matrix.node-version }}.html \
            --reporter-junit-export reports/junit-${{ matrix.node-version }}.xml

      - name: â¬†ï¸ Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: postman-html-report-node${{ matrix.node-version }}
          path: reports/report-${{ matrix.node-version }}.html

      - name: â¬†ï¸ Upload JUnit Report
        uses: actions/upload-artifact@v4
        with:
          name: postman-junit-report-node${{ matrix.node-version }}
          path: reports/junit-${{ matrix.node-version }}.xml

      # ðŸ†• Adiciona um bloco de resumo por versÃ£o da matriz
      - name: ðŸ“ Append to job summary (per Node)
        if: always()
        run: |
          STATUS="${{ job.status }}"
          EMOJI="ðŸŸ¢"
          if [ "$STATUS" != "success" ]; then EMOJI="ðŸ”´"; fi
          {
            echo "### Resultados â€” Node ${{ matrix.node-version }} $EMOJI"
            echo ""
            echo "- **Status:** \`$STATUS\`"
            echo "- **Artefatos:**"
            echo "  - postman-html-report-node${{ matrix.node-version }}"
            echo "  - postman-junit-report-node${{ matrix.node-version }}"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

  # ðŸ†• Job final para mostrar um resumo geral (overall)
  finalize:
    needs: run-api-tests
    if: always()
    runs-on: ubuntu-latest
    name: Finalize & Overall Summary
    steps:
      - name: ðŸ§¾ Overall matrix result
        run: |
          OVERALL="${{ needs.run-api-tests.result }}"
          EMOJI="ðŸŸ¢"
          if [ "$OVERALL" != "success" ]; then EMOJI="ðŸ”´"; fi
          {
            echo "# âœ… Resumo da ExecuÃ§Ã£o"
            echo ""
            echo "- **Resultado geral da matriz:** \`$OVERALL\` $EMOJI"
            echo "- Baixe os relatÃ³rios em **Artifacts**:"
            echo "  - postman-html-report-node18 / postman-junit-report-node18"
            echo "  - postman-html-report-node20 / postman-junit-report-node20"
            echo ""
            echo "_Dica_: abra cada execuÃ§Ã£o de job 'Run API Tests (Node â€¦)' para ver o resumo por versÃ£o logo abaixo do log."
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Generate HTML Report
        if: always()
        run: |
          mkdir -p reports
          newman run postman/collections/usuarios.postman_collection.json \
            -e postman/environments/hml.postman_environment.json \
            -r htmlextra --reporter-htmlextra-export reports/api-report.html

      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: API-Test-Report
          path: reports/api-report.html
