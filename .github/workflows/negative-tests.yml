# .github/workflows/negative-api-tests.yml
name: Negative API Tests - CSF-QA-TEST

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  run-negative-api-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Newman & reporter
        run: npm install -g newman newman-reporter-htmlextra

      - name: Run Negative API Tests (JUnit)
        run: |
          mkdir -p reports
          newman run postman/collection.json \
            - e postman/environment.json \
            --folder "Negative Tests" \
            --reporters cli,junit \
            --reporter-junit-export reports/neg-results-${{ matrix.node-version }}.xml

      - name: Generate HTML Report (htmlextra)
        if: always()
        run: |
          newman run postman/collection.json \
            -e postman/environment.json \
            --folder "Negative Tests" \
            -r htmlextra \
            --reporter-htmlextra-export reports/neg-api-report-${{ matrix.node-version }}.html

      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: NEG-API-Test-Report-${{ matrix.node-version }}
          path: reports/neg-api-report-${{ matrix.node-version }}.html

      - name: Finalize & Overall Summary
        if: always()
        run: echo "âœ… Negative API tests finished (Node ${{ matrix.node-version }})"
